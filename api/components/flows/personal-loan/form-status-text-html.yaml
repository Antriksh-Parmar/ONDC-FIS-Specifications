summary: Form Status for text/html
details:
  - description: Detailed process form responses flows in case if mime type is text/html
    mermaid: >-
      sequenceDiagram
        participant Borrower Platform (BAP)
        participant Lender Platform(BPP)
        participant Lender Form Service
        Lender Platform(BPP)->>Borrower Platform (BAP):on_select
        Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
        Borrower Platform (BAP)->>Lender Form Service: Get Form
        Lender Form Service-->>Borrower Platform (BAP): Form Received
        Borrower Platform (BAP)->>Lender Form Service: Form Submission
        Lender Form Service-->>Borrower Platform (BAP): Submission ID
        Borrower Platform (BAP)->>Lender Platform(BPP): select
        Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
        Lender Platform(BPP)->>Borrower Platform (BAP):on_select
        Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
        Borrower Platform (BAP)->>Lender Platform(BPP): status
        Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
        Lender Platform(BPP)->> Borrower Platform (BAP): on_status
        Borrower Platform (BAP)-->>Lender Platform(BPP): ACK       
references: if any
steps:
  - summary: The provider offers the required form for the chosen personal loan service.
    api: on_select
    details:
      - description: The provider platform responds with detailed information and the necessary application form for the selected personal loan service.
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            rect rgb(191, 223, 255)
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
            end
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
            Borrower Platform (BAP)->>Lender Platform(BPP): select
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
    reference: if any
    example:
      value: 
        $ref: "../../examples/personal-loans/on_select/on_select-request-set-loan-amount.yaml"
  - summary: Consumer platform fetches the Loan amount form
    api: form
    details:
      - description: Consumer platform fetches the Loan amount form from the Provider platform using the link provided in the previous step
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
            end
            Borrower Platform (BAP)->>Lender Platform(BPP): select
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
    reference: if any
    example:
      value: 
        $ref: "../../examples/personal-loans/forms/personal-loans-loan-amount.html"
  
  - summary: The consumer chooses the personal loan service.
    api: select
    details:
      - description: The consumer selects the specific personal loan service they are interested in.
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Platform(BPP): select
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK 
            end 
    reference: if any
    example:
      value: 
        $ref: "../../examples/personal-loans/select/select-request-set-loan-amount.yaml"
  - summary: The provider offers the required form for the chosen personal loan service.
    api: on_select
    details:
      - description: The provider platform responds with detailed information for the selected health insurance service.
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            rect rgb(191, 223, 255)
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
            end
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
    reference: if any
    example:
      value: 
        $ref: "../../examples/personal-loans/on_select/on_select-request-with-kyc-form.yaml"    
  - summary: Get PAN deatails form.
    api: form
    details:
      - description: Consumer platform fetches the PAN Details form from the Provider platform using the link provided in the previous step
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
            end 
    reference: if any
    example:
      value: 
        $ref: "../../examples/personal-loans/forms/personal-loans-kyc.html"              
  - summary: Consumer platform seeks the most recent health insurance status update(Form Status).
    api: status
    details:
      - description: Consumer platform fetches the status of PED form by sending the form id.
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Platform(BPP): status
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
            end
            Lender Platform(BPP)->> Borrower Platform (BAP): on_status
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK         
    reference: if any
    example:
      value: 
        $ref: "../../examples/personal-loans/status/status-request.yaml"
  - summary: Provider platform returns the health insurance status update(for Form Status).
    api: on_status
    details:
      - description: Provider platform returns the latest status of form.
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            Borrower Platform (BAP)->>Lender Platform(BPP): status
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
            rect rgb(191, 223, 255)
            Lender Platform(BPP)->> Borrower Platform (BAP): on_status
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
            end     
    reference: if any
    example:
      value: 
        $ref: "../../examples/personal-loans/on_status/on_status-request.yaml"
      

