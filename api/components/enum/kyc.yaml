xinput:
  form_response:
    status:
      - code: KYC_PENDING
        description: When kyc form is in pending state by the lender
        reference: <PR/Issue/Discussion Links md format text
      - code: KYC_APPROVED
        description: When kyc form gets approved by the lender
        reference: <PR/Issue/Discussion Links md format text
      - code: KYC_REJECTED
        description: When kyc form gets rejected by the lender
        reference: <PR/Issue/Discussion Links md format text
      - code: KYC_EXPIRED
        description: When kyc form gets expired as borrower has not filled it
        reference: <PR/Issue/Discussion Links md format text
