search:
  message:
    intent:
      payment:
        $ref: "./tag-group.yaml#/payment"
on_search:
  message:
    catalog:
      $ref: "./tag-group.yaml#/catalog"
on_select:
  message:
    order:
      items: &items
        $ref: "./tag-group.yaml#/order/items"
init:
  message:
    order:
      payments: &payments
        $ref: "./tag-group.yaml#/payment"
on_init:
  message:
    order:
      $ref: "./tag-group.yaml#/order"
on_confirm:
  message:
    order:
      items: *items
      provider:
        tags: 
            - code: CONTACT_INFO              
              description : Describes the contact info of grievance redressal officer(GRO) & customer support details
              reference: <PR/Issue/Discussion Links md format text>
              list:
                $ref: "./tag.yaml#/contact-info"
on_status:
  message:
    order:
      items: *items
on_update:
  message:
    order:
      items: *items
